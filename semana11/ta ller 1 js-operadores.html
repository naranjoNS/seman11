<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores js</title>
</head>
<body>
    <center>
        <h1>manejo de opeadores matematicos y logicos</h1>
        <p>en este ejercicio aprenderemos a crear variables
        con led,para luego aplicar diferentes operaciones logicas y matematicas</p>
        <script>
            //asignacion de variables: entrada
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //proceso
            let suma=num1+num2;// suma de numeros
            let mod=num2%num1;//residuo de divicion %
            let expo=num1**2;//exponente al cuadrado
            let inc=++num2;// ingrementar numero
            let comp1=log1||log2;//comparacion logica or
            let comp2=log1&&log2;//comparacion logica and
            let comp3=(num1==num2);//comparacion logica de numeros
            //salida
            document.write("************************************************************************************" + "<br>")
            document.write("la suma de los numeros es...");
            document.write(suma + "<br>");
            document.write("el modulo de la divicion de los numeros es...");
            document.write(mod  + "<br>");
            document.write("el exponente al cuadrado del  numeros es...");
            document.write(expo + "<br>");
            document.write("el incremento del numero numeros es...");
            document.write(inc + "<br>");
            document.write("el resultado del or es...");
            document.write(comp1 + "<br>");
            document.write("el resultado de adn es...");
            document.write(comp2 + "<br>");
            document.write("el resultado sw la comparacion de los numeros es...");
            document.write(comp3 + "<br>");
            document.write("************************************************************************************" + "<br>")

        </script>
    </center>
</body>
</html>
